<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
<div class="login-box">
  <div class="login-box-body">
    <p class="login-box-msg">
      <img src="http://interview.emicmh.com/img/logo.jpg" title="logo">
    </p>
    <form>
      <div class="form-group has-feedback">
        <input type="text"
               name="name"
               class="form-control"
               placeholder="请输入用户名">
        <span class="glyphicon glyphicon-envelope form-control-feedback" aria-hidden="true"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password"
               name="password"
               class="form-control"
               placeholder="请输入密码">
        <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
      </div>
    </form>
    <div class="social-auth-links text-center">
      <a href="#"
         id="btn_login"
         class="btn btn-block btn-social btn-facebook btn-flat">登陆</a>
    </div>
    <div class="social-auth-links text-center">
      <a href="#"
         id="btn_regist"
         class="btn btn-block btn-social btn-facebook btn-flat">注册</a>
    </div>
    <div class="social-auth-links text-center">
      <a href="#"
         id="btn_loginout"
         class="btn btn-block btn-social btn-facebook btn-flat">退出(临时)</a>
    </div>
  </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
